<body>
    <script>
    // alert(new Date().getDay());
var thisDay = new Date().getDay();    
switch(thisDay)
{

    case 0: 
        alert('Sunday');
        break;
    case 1:
        alert('Monday');
        break;
    case 2: 
        alert('Tuesday');
        break;
    case 3:
        alert('Wednesday');
        break;
    case 4: 
        alert('Thursday');
        break;
    case 5:
        alert('Friday');
        break;
    case 6: 
        alert('Saturday');
        break;
                  
}
    
    </script>
    
</body>
